<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FY Electrical L2 – Daily Study Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#e0eafc,#cfdef3);
  padding:20px
}
.container{
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,.15)
}
h2{
  text-align:center;
  background:linear-gradient(90deg,#1f3c88,#3f72af);
  color:#fff;
  padding:15px;
  border-radius:12px
}
input[type=date]{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px
}
th,td{
  border:1px solid #ccc;
  padding:10px;
  text-align:center
}
th{
  background:#1f3c88;
  color:#fff
}
tr:nth-child(even) td{background:#eef3ff}
input[type=text]{
  width:95%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc
}
button{
  margin-top:25px;
  padding:14px 35px;
  background:linear-gradient(90deg,#1f3c88,#3f72af);
  color:white;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  display:block;
  margin:auto
}
.footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#666
}
</style>
</head>

<body>

<div class="container">
<h2>FY Electrical (L2 Batch) – Daily Study Report</h2>

<label>Select Date:</label><br>
<input type="date" id="date" onchange="loadTimetable()">

<p><b>Day:</b> <span id="day"></span></p>

<table id="studyTable">
<tr>
<th>Time</th>
<th>Subject</th>
<th>College Study</th>
<th>Home Study</th>
</tr>
</table>

<button onclick="submitData()">Submit Daily Report</button>

<div class="footer">Auto saved to Excel | Guardian can view</div>
</div>

<script>
const timetable={
"Monday":[
{time:"10:30–12:30",subject:"Engineering Physics Lab"},
{time:"01:10–02:05",subject:"CCA"},
{time:"02:05–03:00",subject:"CCA"},
{time:"03:20–04:15",subject:"Engineering Mathematics-II"},
{time:"04:15–05:10",subject:"Electrical Technology"}
],
"Tuesday":[
{time:"10:30–11:30",subject:"Engineering Physics"},
{time:"11:30–12:30",subject:"Elements of Electrical Engineering"},
{time:"01:10–03:00",subject:"EM-II Tutorial/Lab"},
{time:"03:20–04:15",subject:"Elements of Electrical Engineering"}
],
"Wednesday":[
{time:"10:30–11:30",subject:"Engineering Mathematics-II"},
{time:"11:30–12:30",subject:"Electrical Technology"},
{time:"01:10–03:00",subject:"Electrical Technology Lab"},
{time:"03:20–04:15",subject:"Engineering Physics"},
{time:"04:15–05:10",subject:"IKS"}
],
"Thursday":[
{time:"10:30–11:30",subject:"Electrical Technology"},
{time:"11:30–12:30",subject:"Professional English"},
{time:"01:10–02:05",subject:"Engineering Physics"},
{time:"02:05–03:00",subject:"Engineering Mathematics-II"},
{time:"03:20–05:15",subject:"Electrical Graphics Lab"}
],
"Friday":[
{time:"10:30–12:30",subject:"EEEL"},
{time:"01:10–03:00",subject:"IEESL Software Lab"},
{time:"03:20–04:15",subject:"Professional English"},
{time:"04:15–05:10",subject:"History"}
],
"Saturday":[
{time:"10:30–12:30",subject:"Experiential Learning"},
{time:"01:10–02:05",subject:"Mentor Meeting"},
{time:"03:20–05:10",subject:"Experiential Learning"}
]
};

function loadTimetable(){
const d=document.getElementById("date").value;
if(!d)return;
const day=new Date(d).toLocaleDateString("en-US",{weekday:"long"});
document.getElementById("day").innerText=day;
const table=document.getElementById("studyTable");
table.innerHTML=`<tr><th>Time</th><th>Subject</th><th>College Study</th><th>Home Study</th></tr>`;
(timetable[day]||[]).forEach(r=>{
table.innerHTML+=`<tr>
<td>${r.time}</td>
<td>${r.subject}</td>
<td><input type="text"></td>
<td><input type="text"></td>
</tr>`;
});
}

function submitData(){
const rows=document.querySelectorAll("#studyTable tr");
let entries=[];
for(let i=1;i<rows.length;i++){
const c=rows[i].children;
entries.push({
time:c[0].innerText,
subject:c[1].innerText,
college:c[2].children[0].value,
home:c[3].children[0].value
});
}

fetch("PASTE_GOOGLE_SCRIPT_URL_HERE",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
date:document.getElementById("date").value,
day:document.getElementById("day").innerText,
entries:entries
})
})
.then(()=>alert("✅ Saved Successfully"))
.catch(()=>alert("❌ Error"));
}
</script>

</body>
</html>
