// =====================
// LOAD TIMETABLE
// =====================
function loadTimetable() {
  const dateValue = document.getElementById("date").value;
  if (!dateValue) return;

  const dayName = new Date(dateValue).toLocaleDateString("en-US", { weekday: "long" });
  document.getElementById("day").innerText = dayName;

  const table = document.getElementById("studyTable");
  table.innerHTML = `
    <tr>
      <th>Time</th>
      <th>Subject</th>
      <th>College Study</th>
      <th>Home Study</th>
    </tr>
  `;

  (timetable[dayName] || []).forEach(row => {
    table.innerHTML += `
      <tr>
        <td>${row.time}</td>
        <td>${row.subject}</td>
        <td><input type="text" placeholder="College work..."></td>
        <td><input type="text" placeholder="Home work..."></td>
      </tr>
    `;
  });
}

// =====================
// SUBMIT DATA TO GOOGLE SHEET
// =====================
function submitData() {
  const rows = document.querySelectorAll("#studyTable tr");
  let entries = [];

  for (let i = 1; i < rows.length; i++) {
    const cells = rows[i].children;
    entries.push({
      time: cells[0].innerText,
      subject: cells[1].innerText,
      college: cells[2].children[0].value,
      home: cells[3].children[0].value
    });
  }

  const payload = {
    date: document.getElementById("date").value,
    day: document.getElementById("day").innerText,
    entries: entries
  };

  fetch("https://docs.google.com/spreadsheets/d/1yOyFzkAlwWfKmCNgCCpcKSKtbIxkRcrOGiG8WYMydkc/edit?gid=0#gid=0", {  // <-- Replace with your Google Apps Script Web App URL
    method: "POST",
    body: JSON.stringify(payload),
  })
  .then(response => response.json())
  .then(data => {
    if(data.status === "success") {
      alert("‚úÖ Daily report submitted to Google Sheet!");
    } else {
      alert("‚ùå Something went wrong.");
    }
  })
  .catch(err => alert("‚ùå Error submitting data: " + err));
}
